<svg width="100" height="100" viewBox="0 0 100 105" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Yarn Ball -->
  <circle cx="50" cy="58" r="35" fill="#D4A574" />
  
  <!-- Yarn texture lines -->
  <path d="M20 50 Q35 45, 50 50 T80 50" stroke="#8B7355" stroke-width="2" fill="none" />
  <path d="M18 60 Q35 55, 50 60 T82 60" stroke="#8B7355" stroke-width="2" fill="none" />
  <path d="M20 70 Q35 65, 50 70 T80 70" stroke="#8B7355" stroke-width="2" fill="none" />
  <path d="M25 80 Q40 75, 55 80 T75 80" stroke="#8B7355" stroke-width="2" fill="none" />
  
  <!-- Vertical yarn curves -->
  <path d="M35 28 Q30 50, 35 88" stroke="#8B7355" stroke-width="2" fill="none" />
  <path d="M65 28 Q70 50, 65 88" stroke="#8B7355" stroke-width="2" fill="none" />
  
  <!-- Cat Body - sitting on yarn -->
  <ellipse cx="50" cy="30" rx="18" ry="15" fill="#333333" />
  
  <!-- Cat Head -->
  <circle cx="50" cy="17" r="12" fill="#333333" />
  
  <!-- Cat Ears -->
  <path d="M40 10 L38 0 L46 7 Z" fill="#333333" />
  <path d="M60 10 L62 0 L54 7 Z" fill="#333333" />
  
  <!-- Inner Ears -->
  <path d="M41 9 L40 3 L45 8 Z" fill="#D4A574" />
  <path d="M59 9 L60 3 L55 8 Z" fill="#D4A574" />
  
  <!-- Cat Eyes -->
  <ellipse cx="45" cy="16" rx="2.5" ry="3" fill="#A3C4D9" />
  <ellipse cx="55" cy="16" rx="2.5" ry="3" fill="#A3C4D9" />
  <circle cx="45" cy="16" r="1" fill="#333333" />
  <circle cx="55" cy="16" r="1" fill="#333333" />
  
  <!-- Cat Nose -->
  <path d="M50 20 L48 22 L52 22 Z" fill="#D4A574" />
  
  <!-- Cat Whiskers -->
  <line x1="35" y1="19" x2="44" y2="20" stroke="#555" stroke-width="0.5" />
  <line x1="35" y1="22" x2="44" y2="22" stroke="#555" stroke-width="0.5" />
  <line x1="56" y1="20" x2="65" y2="19" stroke="#555" stroke-width="0.5" />
  <line x1="56" y1="22" x2="65" y2="22" stroke="#555" stroke-width="0.5" />
  
  <!-- Cat Tail - curled around yarn -->
  <path d="M68 30 Q85 25, 80 45 Q75 60, 60 65" stroke="#333333" stroke-width="6" stroke-linecap="round" fill="none" />
  
  <!-- Cat Front Paws -->
  <ellipse cx="42" cy="40" rx="5" ry="4" fill="#333333" />
  <ellipse cx="58" cy="40" rx="5" ry="4" fill="#333333" />
